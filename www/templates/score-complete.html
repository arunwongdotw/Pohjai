<!--View Information-->
<!--View name : Try App No Back Button-->
<!--State name : app.tryAppNoBackBtn-->
<!--URL : #app/tryAppNoBackBtn-->

<ion-view hide-nav-bar="false">
    <ion-nav-title>{{appLanguage.app_lang_score_complete_title}}</ion-nav-title>
    <ion-nav-buttons side="left">
        <a ng-click="btnBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>
    <!--try app section-->
    <ion-content id="try-app-content">
        <div style="text-align: center; margin-top: 20px;">
            {{appLanguage.app_lang_score_complete_detail}}
        </div>
    </ion-content><!--end try app section-->
</ion-view>
