<ion-view id="online-course" hide-nav-bar="false">
    <ion-nav-title>{{appLanguage.app_lang_question_list_title}}</ion-nav-title>
    <ion-nav-buttons side="left">
        <a ng-click="btnBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>
    <ion-content id="online-course-content">
        <div class="course-list" style="margin-top: 0px;">
            <div class="course-item" ng-repeat="question in allQuestionInSet">
                <div class="title angular-course-background">
                    {{appLanguage.app_lang_question_list_name}} : {{question.question_name}}
                </div>
                <div class="content">
                    <p style="margin-top: 10px;">
                        <a href="" class="md-raised md-button md-default-theme angular-course-background" ng-click="btnEditQuestion(question)">
                            <i class="fas fa-edit"></i> {{appLanguage.app_lang_question_list_edit_btn}}
                        </a>
                        <a href="" class="md-raised md-button md-default-theme angular-course-background" ng-click="btnDelQuestion(question)">
                            <i class="fas fa-trash"></i> {{appLanguage.app_lang_question_list_del_btn}}
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
